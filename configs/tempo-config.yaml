server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m               # How long to keep traces in memory before flushing
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

storage:
  trace:
    backend: s3                        # Define S3/MinIO as the long-term store
    s3:
      bucket: tempo                    # Matches the bucket created in minio-setup
      endpoint: ${S3_ENDPOINT}         # Injected from .env
      access_key: ${S3_ACCESS_KEY}     # Injected from .env
      secret_key: ${S3_SECRET_KEY}     # Injected from .env
      insecure: true
      forcepathstyle: true
    wal:
      path: /var/tempo/wal             # Local disk persistence before S3 upload
    local:
      path: /var/tempo/blocks          # Temporary local block storage

# Compactor handles deduplication and retention in S3
compactor:
  ring:
    kvstore:
      store: inmemory
  compaction:
    compaction_cycle: 30s
    block_retention: 48h               # Adjust based on your production needs

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push